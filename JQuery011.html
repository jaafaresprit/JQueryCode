<html>
    <head>
        <title></title>
        <script src="jquery-1.12.4.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#btnSubmit").click(function(){
                    var result = $("input[type='radio']:checked");
                    if(result.length>0){
                        $("#divResult").html(result.val() +" is checked");
                    }else{
                        $("#divResult").html("No radio button was checked");
                    }
                    var result2 = $("input[type='checkbox']:checked");
                    if(result2.length>0){
                        /*$("#divResult2").html(result2.length+" checkbox(es) was(were) cheched");
                        result2.each(function(){
                            $("#divResult2").html( $("#divResult2").html()+"<br/>* "+$(this).val());
                        });*/
                        var stringResult = result2.length +" checkbox(es) was(were) cheched. <br/>";
                        result2.each(function(){
                            stringResult += $(this).val() +"<br/>"
                        });
                        $("#divResult2").html(stringResult);
                    }else{
                        $("#divResult2").html(" No checkbox was cheched");
                    }
                });

            });
        </script>
    </head>
    <body style="font-family:Arial">
        Gender :
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <br /><br />
        Skills :
        <input type="checkbox" name="skills" value="JavaScript" />JavaScript
        <input type="checkbox" name="skills" value="jQuery" />jQuery
        <input type="checkbox" name="skills" value="C#" />C#
        <input type="checkbox" name="skills" value="VB" />VB
        <br /><br />
        <input id="btnSubmit" type="submit" value="submit" />
        <br /><br />
        <div id="divResult">
        </div>
        <br />
        <div id="divResult2">
        </div>

    </body>
</html>
